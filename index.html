<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Legendary Creatures by First Appearance</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h1>Legendary Creatures (First Appearance)</h1>
    <div id="user-button"></div>
    <p class="description">
      Each legendary creature appears once, ordered by the earliest printing of that card name.
      (Uses all printings internally and deduplicates for historical accuracy.)
    </p>
    <div id="card-settings">
      <div id="search-wrapper">
        <input type="search" id="search-input" placeholder="Search cards..." />
        <button id="clear-search">&times;</button>
      </div>
      <label>
        <input type="checkbox" data-setting="showTooltip" /> Show Tooltip
      </label>
      <label><input type="checkbox" data-setting="persistentReveal"> Reveal EDHREC links</label>
    </div>

    <div id="owned-counter"></div>

    <div id="no-results-message" style="display: none;">No cards found.</div>

    <div id="results"></div>

    
    <div id="sign-in" style="display: none;"></div>
  </div>

    <!-- Toast / undo area -->
    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

    <div id="loading-indicator" class="loading-indicator">Loading...</div>
    <div id="set-tooltip" class="set-tooltip"></div>
    <div id="tooltip" class="tooltip" role="tooltip"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
